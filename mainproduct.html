<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainprod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gangadhar Variety Store</title>
</head>
<body>
    <header>
        <nav>
            <div class="section01">
                <h1>GVS</h1>
                <div class="sub-items">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="search" name="" id="" placeholder="Search for anything......">
                    <ul class="main-sub">
                        <li>Home</li>
                        <li>Contact</li>
                        <li>About</li>
                        <li>Carrier</li>
                    </ul>
                    <ul>
                        <li><i class="fa-solid fa-shield-heart"></i></li>
                        <li><i class="fa-solid fa-cart-plus"></i></li>
                        <li><i class="fa-solid fa-user-secret" id="userIcon"></i></li>
                    </ul>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </nav>
    </header>

    <div class="try-user">
        <div class="same-try">
            <i class="fa-solid fa-circle-user"></i>
            <p>My Profile</p>
        </div>
        <div class="same-try">
            <i class="fa-solid fa-gift"></i>
            <p>My Orders</p>
        </div>
        <div class="same-try">
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
        </div>
        <div class="same-try">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Sign Out</p>
        </div>
    </div>
    <!-- <script></script> -->

    <section class="section001">
        <div class="products-show">
            <div>
                <img src="./Store_Image/Main Prod Heading/Dairy Images.png" alt="Dairy">
                <p>Dairy Products</p>
            </div>
            <div>
                <img src="./Store_Image/Main Prod Heading/cold drinks images.png" alt="colddrinks">
                <p>Cold-Drinks Products</p>
            </div>
            <div>
                <img src="./Store_Image/Main Prod Heading/Ice Creams Images.png" alt="ice Creams">
                <p>Ice-Creams Products</p>
            </div>
            <div>
                <img src="./Store_Image/Main Prod Heading/kurkure witnesses.png" alt="kurkure">
                <p>kurkure Products</p>
            </div>
            <div>
                <img src="./Store_Image/Main Prod Heading/miscellaneous images.png" alt="miscellaneous">
                <p>Explore More....</p>
            </div>
        </div>
    </section>

    <br><br>
    <a href="./index.html">HOME</a>
</body>
</html>
